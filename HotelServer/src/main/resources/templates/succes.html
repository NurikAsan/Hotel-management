<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Success</title>
    <style>
        /* Основной стиль для страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        .icon {
            font-size: 50px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin: 0;
        }

        p {
            font-size: 18px;
            color: #777;
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Анимация для иконки */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .icon {
            animation: bounce 1s ease-in-out infinite;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">
        <!-- Иконка успеха (можно использовать библиотеку Font Awesome) -->
        &#x1F389;
    </div>
    <h1>Order Successful!</h1>
    <p>Your order has been successfully placed. We will process it and send a confirmation soon.</p>
    <a href="/" class="button">Go to Homepage</a>
</div>

</body>
</html>
